<svg width="1200" height="400" viewBox="0 0 1200 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="400" fill="#1e1e1e"/>
  
  <!-- Grid pattern -->
  <defs>
    <pattern id="grid-dark" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#3e3e42" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="1200" height="400" fill="url(#grid-dark)"/>
  
  <!-- Workflow nodes -->
  <g id="workflow">
    <!-- Node 1: Start -->
    <rect x="100" y="160" width="120" height="80" rx="8" fill="#0078d4" stroke="#569cd6" stroke-width="2"/>
    <text x="160" y="205" text-anchor="middle" fill="white" font-size="14" font-weight="600">â–¶ï¸ Start</text>
    
    <!-- Node 2: LLM -->
    <rect x="280" y="160" width="140" height="80" rx="8" fill="#252526" stroke="#3e3e42" stroke-width="2"/>
    <text x="350" y="195" text-anchor="middle" fill="#d4d4d4" font-size="14" font-weight="600">ğŸ¤– AI Agent</text>
    <text x="350" y="215" text-anchor="middle" fill="#9cdcfe" font-size="11">Classify Ticket</text>
    
    <!-- Node 3: Switch -->
    <polygon points="520,200 570,160 620,200 570,240" fill="#3e3e42" stroke="#dcdcaa" stroke-width="2"/>
    <text x="570" y="205" text-anchor="middle" fill="#dcdcaa" font-size="14" font-weight="600">â“</text>
    
    <!-- Node 4a: Urgent Path -->
    <rect x="680" y="80" width="140" height="80" rx="8" fill="#3e2525" stroke="#f44747" stroke-width="2"/>
    <text x="750" y="115" text-anchor="middle" fill="#f44747" font-size="14" font-weight="600">ğŸš¨ Alert</text>
    <text x="750" y="135" text-anchor="middle" fill="#d16969" font-size="11">Slack Team</text>
    
    <!-- Node 4b: Normal Path -->
    <rect x="680" y="240" width="140" height="80" rx="8" fill="#253142" stroke="#569cd6" stroke-width="2"/>
    <text x="750" y="275" text-anchor="middle" fill="#569cd6" font-size="14" font-weight="600">âœ‰ï¸ Response</text>
    <text x="750" y="295" text-anchor="middle" fill="#9cdcfe" font-size="11">Auto Reply</text>
    
    <!-- Node 5: End -->
    <rect x="900" y="160" width="120" height="80" rx="8" fill="#4d8c4a" stroke="#6a9955" stroke-width="2"/>
    <text x="960" y="205" text-anchor="middle" fill="white" font-size="14" font-weight="600">âœ… Done</text>
    
    <!-- Edges -->
    <defs>
      <marker id="arrowhead-dark" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
        <polygon points="0 0, 10 3.5, 0 7" fill="#808080"/>
      </marker>
    </defs>
    
    <line x1="220" y1="200" x2="280" y2="200" stroke="#808080" stroke-width="2" marker-end="url(#arrowhead-dark)"/>
    <line x1="420" y1="200" x2="520" y2="200" stroke="#808080" stroke-width="2" marker-end="url(#arrowhead-dark)"/>
    <line x1="595" y1="175" x2="680" y2="120" stroke="#f44747" stroke-width="2" marker-end="url(#arrowhead-dark)"/>
    <line x1="595" y1="225" x2="680" y2="280" stroke="#569cd6" stroke-width="2" marker-end="url(#arrowhead-dark)"/>
    <line x1="820" y1="120" x2="900" y2="180" stroke="#808080" stroke-width="2" marker-end="url(#arrowhead-dark)"/>
    <line x1="820" y1="280" x2="900" y2="220" stroke="#808080" stroke-width="2" marker-end="url(#arrowhead-dark)"/>
    
    <!-- Labels on edges -->
    <text x="640" y="150" fill="#f44747" font-size="10">urgent</text>
    <text x="640" y="290" fill="#569cd6" font-size="10">normal</text>
  </g>
  
  <!-- Title -->
  <text x="600" y="40" text-anchor="middle" fill="#d4d4d4" font-size="20" font-weight="700">AI-Powered Support Ticket Workflow</text>
</svg>
